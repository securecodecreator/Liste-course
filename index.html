<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>Liste de Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Liste de Courses</h1>
    <label class="switch">
        <input type="checkbox" id="mode-toggle">
        <span class="slider round"></span>
    </label>
    <span id="mode-label">Mode Courses</span>
    <form id="item-form">
        <label for="item-name">Article: </label>
        <input type="text" id="item-name" required>
        <label for="item-price">Prix: </label>
        <input type="number" id="item-price" step="0.01">
        <button type="submit"><i class="fas fa-plus"></i> Ajouter</button>
        <button id="reset-button" class="reset-button"><i class="fas fa-trash"></i> Réinitialiser la liste</button>
    </form>

    <table id="shopping-table">
        <thead>
            <tr>
                <th>Article</th>
                <th id="price-header">Prix (€)</th>
                <th>Acheté</th>
            </tr>
        </thead>
        <tbody id="shopping-items-list">
        </tbody>
    </table>
    
    <table id="list-table" style="display: none;">
        <thead>
            <tr>
                <th>Article</th>
                <th>Acheté</th>
            </tr>
        </thead>
        <tbody id="list-items-list">
        </tbody>
    </table>

    <h2>Total: <span id="total-price">0.00</span> €</h2>
</body>
</html>
